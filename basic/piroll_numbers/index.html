<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Piroll Numbers</title>
</head>
<body>
    <div class='container'>
        <div class="box">
            <div class="img">
                <img src="img/portfolio.png" alt="">
            </div>
            <div class="content">
                <div class="number">548</div>
                <div class="text">Projects Completed</div>
            </div>
        </div>
        <div class="box">
            <div class="img">
                <img src="img/clock.png" alt="">
            </div>
            <div class="content">
                <div class="number">1465</div>
                <div class="text">Working Hours</div>
            </div>
        </div>
        <div class="box">
            <div class="img">
                <img src="img/star.png" alt="">
            </div>
            <div class="content">
                <div class="number">612</div>
                <div class="text">Positive Feedbacks</div>
            </div>
        </div>
        <div class="box">
            <div class="img">
                <img src="img/like.png" alt="">
            </div>
            <div class="content">
                <div class="number">735</div>
                <div class="text">Happy Clients</div>
            </div>
        </div>
    </div>
</body>
</html>
